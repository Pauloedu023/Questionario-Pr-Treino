<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        iframe {
            width: 100%;
            height: 100vh; /* Ajuste automático para cobrir toda a tela */
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- iFrame do Google Forms -->
    <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSfcmdR4jIxdvfWUqF-P5uQLjhQsbnagL95oWh_Ad7wOIqlEyg/viewform?embedded=true" 
        allowfullscreen>
    </iframe>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(() => console.log("Service Worker registrado com sucesso!"))
            .catch(error => console.log("Erro ao registrar Service Worker:", error));
        }
    </script>

</body>
</html>
