<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formul√°rio PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        #formContainer {
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            min-height: 1200px; /* Ajuste inicial para evitar cortes */
            border: none;
        }
    </style>
</head>
<body>

    <div id="formContainer">
        <iframe 
            id="formFrame"
            src="https://docs.google.com/forms/d/e/1FAIpQLSfcmdR4jIxdvfWUqF-P5uQLjhQsbnagL95oWh_Ad7wOIqlEyg/viewform?embedded=true"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function adjustIframeHeight() {
            var iframe = document.getElementById("formFrame");
            iframe.style.height = window.innerHeight + "px";
        }

        window.onload = adjustIframeHeight;
        window.onresize = adjustIframeHeight;

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(() => console.log("Service Worker registrado com sucesso!"))
            .catch(error => console.log("Erro ao registrar Service Worker:", error));
        }
    </script>

</body>
</html>
